colors:
  # Default colors
  primary:
    # background: "#1e2127"
    background: "#282C34"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

background_opacity: 1.0

font:
  normal:
    family: "Iosevka nerd font"
    style: Regular
  bold:
    family: "Iosevka nerd font"
    style: Bold
  italic:
    family: "Iosevka nerd font"
    style: Italic
  bold_italic:
    family: "Iosevka nerd font"
    style: Bold Italic
  size: 14.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  # Scale the font size based on the monitor's DPI. This will lead to bigger text on HiDPI
  # screens and make reading text a little easier.
  scale_with_dpi: true

  # Thin stroke font rendering (OS X only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`
  use_thin_strokes: true

window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  dimensions:
    columns: 160
    lines: 50

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V,        mods: Command|Shift,    action: Paste                        }
  - { key: C,        mods: Command|Shift,    action: Copy                         }
  - { key: Key0,     mods: Control,          action: ResetFontSize                }
  - { key: Equals,   mods: Control,          action: IncreaseFontSize             }
  - { key: Minus,    mods: Control,          action: DecreaseFontSize             }
  - { key: N,        mods: Command,          action: SpawnNewInstance             }
  - { key: D,        mods: Command,          chars: "\x06\x76"                    }
  - { key: D,        mods: Command|Shift,    chars: "\x06\x73"                    }
  - { key: K,        mods: Control,          action: ScrollPageUp, mode: ~Alt     }
  - { key: J,        mods: Control,          action: ScrollPageDown, mode: ~Alt   }
  - { key: J,        mods: Alt,              chars: "\x1bj"                       }
  - { key: K,        mods: Alt,              chars: "\x1bk"                       }
  - { key: H,        mods: Alt,              chars: "\x1bh"                       }
  - { key: L,        mods: Alt,              chars: "\x1bl"                       }
  - { key: N,        mods: Alt,              chars: "\x1bb"                       }
  - { key: J,        mods: Shift|Alt,        chars: "\x1bJ"                       }
  - { key: K,        mods: Shift|Alt,        chars: "\x1bK"                       }
  - { key: H,        mods: Shift|Alt,        chars: "\x1bH"                       }
  - { key: L,        mods: Shift|Alt,        chars: "\x1bL"                       }
  - { key: Key0,     mods: Alt,              chars: "\x1b0"                       }
  - { key: Key1,     mods: Alt,              chars: "\x1b1"                       }
  - { key: Key2,     mods: Alt,              chars: "\x1b2"                       }
  - { key: Key3,     mods: Alt,              chars: "\x1b3"                       }
  - { key: Key4,     mods: Alt,              chars: "\x1b4"                       }
  - { key: Key5,     mods: Alt,              chars: "\x1b5"                       }
  - { key: Key6,     mods: Alt,              chars: "\x1b6"                       }
  - { key: Key7,     mods: Alt,              chars: "\x1b7"                       }
  - { key: Key8,     mods: Alt,              chars: "\x1b8"                       }
  - { key: Key9,     mods: Alt,              chars: "\x1b9"                       }

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off

  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  vi_mode_style: Block

  # Cursor blinking interval in milliseconds.
  # blink_interval: 500

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  #unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  #thickness: 0.15
